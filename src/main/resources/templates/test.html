<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">
    <title>Cloud Storage</title>
</head>
<body class="min-vh-100 d-flex flex-column">
<header th:fragment="header1">
    <nav class="navbar bg-body-tertiary p-0">
        <div class="container">
            <div class="col">
                <a class="navbar-brand d-flex align-items-center">
                    <i class="bi bi-cloud logo"></i>
                    <p class="m-auto ms-2">Cloud Storage</p>
                </a>
            </div>
        </div>
    </nav>
</header>
<section class="flex-grow-1">
    <div>
        <ul class="navbar-nav ms-3 mb-2 mb-lg-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-circle-half fs-5"></i>
                </a>
                <ul id="theme-switcher" class="dropdown-menu">
                    <li>
                        <a data-theme="auto" class="dropdown-item" href="#">
                            <i class="bi bi-circle-half fs-5"></i> Auto
                        </a>
                    </li>
                    <li>
                        <a data-theme="light" class="dropdown-item" href="#">
                            <i class="bi bi-brightness-high fs-5"></i> Light
                        </a>
                    </li>
                    <li>
                        <a data-theme="dark" class="dropdown-item" href="#">
                            <i class="bi bi-moon"></i> Dark
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="container mt-5 pt-5 ">
        <div class="row">
            <div class="col-8 col-sm-6 col-md-4 m-auto">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <div class="d-flex justify-content-center align-items-center my-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="mx-auto bi bi-person-bounding-box " viewBox="0 0 16 16">
                                <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5M.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5"/>
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            </svg>
                        </div>
                        <form action="/auth/login" method="post" name="f">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <input type="text" name="username" id="username" class="form-control my-4 py-2 " placeholder="Username">
                            <input type="password" name="password" id="password" class="form-control my-4 py-2" placeholder="Password">
                            <div class="text-center">
                                <button class="btn btn-light" type="submit">Login</button>
                                <p class="pt-2">No account? <a th:href="@{/auth/registration}" class="link-offset-2 link-underline link-underline-opacity-0">Create One!</a></p>
                            </div>
                            <div class="text-center">
                                <div class="d-flex align-items-center">
                                    <hr class="flex-grow-1">
                                    <span class="px-3">or</span>
                                    <hr class="flex-grow-1">
                                </div>
                                <!--TODO: Set correct size and add it to registration-->
<!--                                TODO: Add theme changer-->
                                <div class="d-flex justify-content-evenly align-items-center py-3">
                                    <i class="bi bi-google fs-3"></i>
                                    <i class="bi bi-github fs-3"></i>
                                </div>
                            </div>
                            <div th:if="${param.error}" class="text-danger">
                                <div class="alert alert-light text-center" role="alert">
                                    Incorrect login or password
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:fragment="footer">
    <div class="text-center p-3 bg-body-tertiary mt-5">
        Â© 2024 Copyright: <a class="link-black link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="https://github.com/thelastofus3">thelastofus</a>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../static/js/change_theme.js"></script>
</body>
</html>
