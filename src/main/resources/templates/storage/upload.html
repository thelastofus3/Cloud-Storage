<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head th:insert="~{fragments/head :: head}"></head>
<body class="min-vh-100 d-flex flex-column">
<header th:insert="~{fragments/header :: header2}"></header>
<section class="flex-grow-1">
    <div th:insert="~{fragments/theme_changer :: changer}"></div>
    <div class="container my-4">
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}" class="m-0 text-center"></p>
        </div>
        <section class="border p-3 mb-4">
            <div class="row" id="info">
                <div class="col-4 d-flex justify-content-center mt-2">
                    <i class="bi bi-archive-fill fs-3"></i>
                    <p class="text-center mt-2 mx-2" th:text="${'Objects: ' + storageSummary.getCountOfObjects()}">Objects: 10</p>
                </div>
                <div class="col-3 ">
                    <p class="text-center mt-2 m-0">Memory Used: 2GB</p>
                    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success" style="width: 25%"></div>
                    </div>
                </div>
                <div class="col-3 text-center mt-2">
                    <p class="text-center mt-2" th:text="${'Created: ' + storageSummary.getCreationDate()}">Created: 2024-04-20</p>
                </div>
                <div class="col-1" >
                    <form id="uploadFolder" th:method="POST" th:action="@{/folder/upload}" enctype="multipart/form-data" th:object="${folderUpload}">
                        <input type="file" id="folder" th:field="*{folder}" class="input-storage-object" name="folder" webkitdirectory>
                        <input type="text" id="pathFolder" th:field="*{path}" th:value="${storageSummary.getCurrentPath()}" class="input-storage-object" name="path">
                        <label for="folder" class="btn btn-secondary"><i class="bi bi-folder"></i>Upload</label>
                    </form>
                </div>
                <div class="col-1" >
                    <form id="uploadFile" th:method="POST" th:action="@{/file/upload}" enctype="multipart/form-data" th:object="${fileUpload}">
                        <input type="file" id="file" th:field="*{file}" class="input-storage-object" name="file">
                        <input type="text" id="pathFile" th:field="*{path}" th:value="${storageSummary.getCurrentPath()}" class="input-storage-object" name="path">
                        <label for="file" class="btn btn-secondary"><i class="bi bi-file-earmark"></i>Upload</label>
                    </form>
                </div>
            </div>
        </section>
        <section class="border p-3">
            <div id="info-list">
                <div class="row border-bottom  p-1 pb-3" id="currentPath">
                    <div class="col-4 my-2">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                                <li th:each="path, stat : ${#strings.arraySplit(storageSummary.getCurrentPath(), '/')}" class="breadcrumb-item" th:unless="${stat.last}">
                                    <a th:href="@{'?path=' + ${#strings.substringBefore(storageSummary.getCurrentPath(), path) + path}}" th:text="${path}" aria-current="page">Home</a>
                                </li>
                                <li th:each="path, stat : ${#strings.arraySplit(storageSummary.getCurrentPath(),'/')}" class="breadcrumb-item active" th:if="${stat.last}" th:text="${path}"></li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-4">
                        <p class="d-flex text-center ms-0 m-2">Modified</p>
                    </div>
                    <div class="col-2">
                        <p class="d-flex text-center ms-0 m-2">Size</p>
                    </div>
                    <div class="col-2">
                        <div class="text-end">
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#createModal">
                            <i class="bi bi-folder-plus"></i> New folder
                        </button>
                        </div>
                        <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="createModalLabel">Create a folder</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="createFolder" th:method="POST" th:action="@{/folder/create}" th:object="${folderCreate}">
                                            <div class="mb-4">
                                                <label for="recipient-name" class="col-form-label">Enter a name:</label>
                                                <input type="text" class="form-control" id="recipient-name" name="name" th:field="*{name}">
                                                <input type="hidden" id="pathCreateFolder" th:field="*{path}" th:value="${storageSummary.getCurrentPath()}" name="path">
                                            </div>
                                            <div class="modal-footer pe-0">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-success">Create</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="file-list">
                <div class="row border-bottom py-2" th:each="storageObject : ${storageObjects}" th:if="${!storageObject.getName().isEmpty()}">
                    <div class="col-4 mt-2">
                        <a class="link-body-emphasis link-offset-2 link-underline-opacity-0" th:href="@{'?path=' + ${storageObject.getPath()}}" th:if="${storageObject.getLastModified() == null}">
                            <p class="p-0 m-0" th:utext="'&lt;i class=&quot;bi bi-folder&quot;&gt;&lt;/i&gt;' + ${' ' + storageObject.getName()}">File1.txt</p>
                        </a>
                        <p class="p-0 m-0" th:utext="'&lt;i class=&quot;bi bi-file-earmark&quot;&gt;&lt;/i&gt;' + ${' ' +storageObject.getName()}" th:unless="${storageObject.getLastModified() == null}">File1.txt</p>
                    </div>
                    <div class="col-4 mt-2"><p class="p-0 m-0" th:text="${storageObject.getLastModified()}">Modified: 2024-04-19</p></div>
                    <div class="col-2 mt-2"><p class="p-0 m-0" th:text="${storageObject.getSize() + ' KiB'}">Size: 1MB</p></div>
                    <div class="col-2 p-0 delete-rename dropdown d-inline-flex">
                        <form class="d-inline-flex" th:if="${storageObject.getLastModified() != null}" th:method="GET" th:action="@{/file/download}" th:object="${fileDownload}">
                            <input type="hidden" name="path" th:value="${storageObject.getPath() + '/' + storageObject.getName()}" th:if="${storageObject.getPath() != storageObject.getName()}">
                            <input type="hidden" name="path" th:value="${storageObject.getPath()}" th:unless="${storageObject.getPath() != storageObject.getName()}">
                            <input type="hidden" name="name" th:value="${storageObject.getName()}">
                            <button class="btn btn-secondary">
                                <i class="bi bi-download"></i>
                            </button>
                        </form>
                        <form class="d-inline-flex" th:unless="${storageObject.getLastModified() != null}" th:method="GET" th:action="@{/folder/download}" th:object="${folderDownload}">
                            <input type="hidden" name="path" th:value="${storageObject.getPath() + '/' + storageObject.getName()}">
                            <input type="hidden" name="name" th:value="${storageObject.getName()}">
                            <button class="btn btn-secondary">
                                <i class="bi bi-download"></i>
                            </button>
                        </form>
                        <button class="btn btn-secondary mx-2" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-three-dots"></i>
                        </button>
                        <ul class="dropdown-menu">

                            <li th:if="${storageObject.getLastModified() != null}"><form th:method="DELETE" th:action="@{/file/remove}" th:object="${fileRemove}" class="d-flex justify-content-center">
                                <input type="hidden" name="path" th:value="${storageObject.getPath() + '/' + storageObject.getName()}" th:if="${storageObject.getPath() != storageObject.getName()}">
                                <input type="hidden" name="path" th:value="${storageObject.getPath()}" th:unless="${storageObject.getPath() != storageObject.getName()}">
                                <button type="submit" class="btn btn-link text-white text-decoration-none"><i class="bi bi-trash"> Delete</i></button>
                            </form></li>
                            <li th:unless="${storageObject.getLastModified() != null}"><form th:method="DELETE" th:action="@{/folder/remove}" th:object="${folderRemove}" class="d-flex justify-content-center">
                                <input type="hidden" name="path" th:value="${storageObject.getPath() + '/' + storageObject.getName()}">
                                <button type="submit" class="btn btn-link text-white text-decoration-none"><i class="bi bi-trash"> Delete</i></button>
                            </form></li>

                            <li th:if="${storageObject.getLastModified() != null}">
                                <form th:method="PATCH" th:action="@{/file/rename}" th:object="${fileRename}">
                                        <div class="input-group mb-3 px-1 pt-2 rename-input">
                                            <input type="text" class="form-control" id="rename-file-name" name="to" th:field="*{to}" aria-describedby="button-addon2">
                                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i class="bi bi-input-cursor"></i></button>
                                        </div>
                                    <input type="hidden" name="from" th:value="${storageObject.getPath() + '/' + storageObject.getName()}" th:if="${storageObject.getPath() != storageObject.getName()}">
                                    <input type="hidden" name="from" th:value="${storageObject.getPath()}" th:unless="${storageObject.getPath() != storageObject.getName()}">
                                </form>
                            </li>

                            <li th:unless="${storageObject.getLastModified() != null}">
                                <form th:method="PATCH" th:action="@{/folder/rename}" th:object="${folderRename}">
                                    <div class="input-group mb-3 px-1 pt-2 rename-input">
                                        <input type="text" class="form-control" id="rename-folder-name" name="to" th:field="*{to}" aria-describedby="button-addon3">
                                        <button class="btn btn-outline-secondary" type="submit" id="button-addon3"><i class="bi bi-input-cursor"></i></button>
                                    </div>
                                    <input type="hidden" name="from" th:value="${storageObject.getPath() + '/' + storageObject.getName()}">
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
<footer th:insert="~{fragments/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../../static/js/change_theme.js"></script>
<script src="../../static/js/upload.js"></script>
</body>
</html>
