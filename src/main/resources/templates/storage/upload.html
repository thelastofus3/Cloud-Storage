<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head th:insert="~{fragments/head :: head}"></head>
<body class="min-vh-100 d-flex flex-column">
<header th:insert="~{fragments/header :: header2}"></header>
<section class="flex-grow-1">
    <div th:insert="~{fragments/theme_changer :: changer}"></div>
    <div class="container my-4">
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}" class="m-0 text-center"></p>
        </div>
        <section class="border p-3 mb-4">
            <div class="row" id="info">
                <div class="col-4 d-flex justify-content-center mt-2">
                    <i class="bi bi-archive-fill fs-3"></i>
                    <p class="text-center mt-2 mx-2" th:text="${'Objects: ' + storageSummary.getCountOfObjects()}">Objects: 10</p>
                </div>
                <div class="col-3 ">
                    <p class="text-center mt-2 m-0">Memory Used: 2GB</p>
                    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success" style="width: 25%"></div>
                    </div>
                </div>
                <div class="col-3 text-center mt-2">
                    <p class="text-center mt-2">Created: 2024-04-20</p>
                </div>
                <div class="col-1" >
                    <form id="uploadFolder" th:method="POST" th:action="@{/folder/upload}" enctype="multipart/form-data" th:object="${folderUpload}">
                        <input type="file" id="folder" th:field="*{folder}" class="input-storage-object" name="folder" webkitdirectory>
                        <input type="text" id="pathFolder" th:field="*{path}" th:value="${storageSummary.getCurrentPath()}" class="input-storage-object" name="path">
                        <label for="folder" class="btn btn-secondary"><i class="bi bi-folder"></i>Upload</label>
                    </form>
                </div>
                <div class="col-1" >
                    <form id="uploadFile" th:method="POST" th:action="@{/file/upload}" enctype="multipart/form-data" th:object="${fileUpload}">
                        <input type="file" id="file" th:field="*{file}" class="input-storage-object" name="file">
                        <input type="text" id="pathFile" th:field="*{path}" th:value="${storageSummary.getCurrentPath()}" class="input-storage-object" name="path">
                        <label for="file" class="btn btn-secondary"><i class="bi bi-file-earmark"></i>Upload</label>
                    </form>
                </div>
            </div>
        </section>
        <section class="border p-3">
            <div id="info-list">
                <div class="row border-bottom  p-1 pb-3" id="currentPath">
                    <div class="col-4">
                        <a class="link-body-emphasis link-offset-2 link-underline-opacity-0" th:href="@{/}">
                            <p class="d-flex text-center ms-0 m-2" th:text="${'/home/' + storageSummary.getCurrentPath()}">/home/user/documents</p>
                        </a>
                    </div>
                    <div class="col-4">
                        <p class="d-flex text-center ms-0 m-2">Modified</p>
                    </div>
                    <div class="col-2">
                        <p class="d-flex text-center ms-0 m-2">Size</p>
                    </div>
                    <div class="col-2 text-end">
                        <button type="button" class="btn btn-secondary">
                            <i class="bi bi-folder-plus"></i> New folder
                        </button>
                    </div>
                </div>
            </div>
            <div id="file-list">
                <div class="row border-bottom py-2" th:each="storageObject : ${storageObjects}">
                    <div class="col-4 mt-2">
                        <a class="link-body-emphasis link-offset-2 link-underline-opacity-0" th:href="@{'?path=' + ${storageObject.getPath()}}" th:if="${storageObject.getLastModified() == null}">
                            <p class="p-0 m-0" th:utext="'&lt;i class=&quot;bi bi-folder&quot;&gt;&lt;/i&gt;' + ${' ' + storageObject.getName()}">File1.txt</p>
                        </a>
                        <p class="p-0 m-0" th:utext="'&lt;i class=&quot;bi bi-file-earmark&quot;&gt;&lt;/i&gt;' + ${' ' + storageObject.getName()}" th:unless="${storageObject.getLastModified() == null}">File1.txt</p>
                    </div>
                    <div class="col-4 mt-2"><p class="p-0 m-0" th:text="${storageObject.getLastModified()}">Modified: 2024-04-19</p></div>
                    <div class="col-3 mt-2"><p class="p-0 m-0" th:text="${storageObject.getSize() + ' KiB'}">Size: 1MB</p></div>
                    <div class="col-1 p-0 dropdown">
                        <button class="btn btn-secondary">
                            <i class="bi bi-download"></i>
                        </button>
                        <button class="btn btn-secondary mx-2" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-three-dots"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-trash3"></i> Delete</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-pencil-fill"></i> Rename</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
<footer th:insert="~{fragments/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../../static/js/change_theme.js"></script>
<script src="../../static/js/upload.js"></script>
</body>
</html>
