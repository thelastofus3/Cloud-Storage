<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head th:insert="~{fragments/head :: head}"></head>
<body class="min-vh-100 d-flex flex-column">
<header th:insert="~{fragments/header :: header2}"></header>
<section class="flex-grow-1">
    <div th:insert="~{fragments/theme_changer :: changer}"></div>

    <div class="container py-5">
        <h1 class="mb-4">File Upload</h1>
        <form th:method="POST" th:action="@{/file/upload}" enctype="multipart/form-data">
            <div class="mb-3" th:object="${response}" >
                <p th:text="${message}"></p>
                <label for="file" class="form-label">Select File</label>
                <input th:field="*{file}" type="file" class="form-control" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

</section>
<footer th:insert="~{fragments/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../../static/js/change_theme.js"></script>
</body>
</html>
